<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Indicadores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button id="btn-bsl">BALANCE SCORE CARD</button>
      <button id="btn-fonasa">FONASA</button>
    </div>
    <h2>Agregar Nuevo Indicador</h2>
    <form id="add-indicator-form">
      <input type="text" id="indicator-name" placeholder="Nombre del Indicador" required>
      <input type="text" id="trazadora" placeholder="Trazadora" required>
      <input type="text" id="month" placeholder="Mes" required>
      <input type="number" id="value" placeholder="Valor Acumulado" required>
      <input type="number" id="percentage" placeholder="% Acumulado" required>
      <input type="number" id="goal" placeholder="Meta" required>
      <button type="submit">Agregar</button>
    </form>
    <h2>Lista de Indicadores</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre del Indicador</th>
          <th>Trazadora</th>
          <th>Mes</th>
          <th>Valor Acumulado</th>
          <th>% Acumulado</th>
          <th>Meta</th>
        </tr>
      </thead>
      <tbody id="indicator-list"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
